{% extends "base.html" %}

{% block title %}Créer un compte{% endblock %}

{% block head_extra %}
    <link rel="stylesheet" href="/static/css/auth/register.css">
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">Créer un compte</h1>
            <div class="card p-4">
                <form action="#" method="post">
                    <div class="mb-3">
                        <label class="form-label">Vous êtes un :</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleClient" value="Client" checked>
                            <label class="form-check-label" for="roleClient">
                                Client
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleFreelance" value="Freelance">
                            <label class="form-check-label" for="roleFreelance">
                                Freelance
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe (confirmer)</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Créer un compte</button>
                    </div>
                </form>
                <p class="text-center mt-3">Déjà un compte ? <a class="text-decoration-none text-blue" href="/authentification/login">Se connecter</a></p>
            </div>
        </div>
    </div>
{% endblock %}
