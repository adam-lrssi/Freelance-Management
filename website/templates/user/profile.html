{% extends "base.html" %}

{% block title %}Mon profil{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-4">Mon profil</h1>
            <div class="card p-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Informations du compte</h5>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Nom d'utilisateur :</strong> {{ user.name }}</p>
                            <p><strong>Adresse e-mail :</strong> {{ user.email }}</p>
                            <p><strong>Vous êtes un :</strong> {{ user.role }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card p-4 mt-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Mettre à jour mes informations</h5>
                    <hr>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nouveau nom</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Nouvel e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
